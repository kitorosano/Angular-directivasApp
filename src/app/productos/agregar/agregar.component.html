<h1 class="mt-5">Agregar Producto</h1>
<hr />

<form autocomplete="off" [formGroup]="miFormulario">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre</label>
    </div>
    <div class="col-auto">
      <input formControlName="nombre" type="text" class="form-control" />
    </div>
    <div class="col-auto">
      <span
        errorMsg
        [mensaje]="nombre"
        [color]="color"
        [valido]="campoInvalido('nombre')"
      >
      </span>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button (click)="cambiarNombre()" class="btn btn-primary">
          Cambiar Nombre
        </button>

        <button (click)="cambiarColor()" class="btn btn-primary">
          Cambiar Color
        </button>
      </div>
    </div>
  </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Value: {{ miFormulario.value | json }} </pre>
<pre>Valid: {{ miFormulario.valid }} </pre>

<div class="row mt-5" *customIf="miFormulario.valid" >
  <div class="col">
    <div class="alert alert-success">Todo ok</div>
  </div>
</div>
